<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            /* Added for absolute positioning of buttons */
            -webkit-user-select: none;
            /* Safari */
            -moz-user-select: none;
            /* Firefox */
            -ms-user-select: none;
            /* IE/Edge */
            user-select: none;
        }


        ::-webkit-scrollbar {
            display: none;
        }

        /* Style for the top bar containing buttons */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            display: flex;
            justify-content: space-around;
            /* Distribute space between buttons */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        /* Rest of the styles... */

        .button {
            background-color: transparent;
            border: 1px solid #ddd;
            color: #333;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            /* Changed to inline-block for inline display */
            font-size: 14px;
            cursor: pointer;
            border-radius: 20px;
            /* Adjusted for rounded edges */
            transition: all 0.3s ease;
            margin: 0;
            /* Removed margin for top bar buttons */
            width: 130px;
            /* Fixed width for equal length */
        }

        .button:hover {
            background-color: #f9f9f9;
        }

        .button:active {
            background-color: #efefef;
        }


        #profile-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        #profile-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 10px auto;
        }

        #profile-card h1 {
            font-size: 18px;
            margin: 10px 0;
        }

        #profile-card p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .social-links {
            margin: 20px 0;
        }

        .social-links img {
            width: 24px;
            margin: 0 10px;
        }

        .button {
            /* background-color: white; */
            /* border: 1px solid #ddd; */
            color: #333;
            /* padding: 10px 15px; */
            /* text-align: left; */
            text-decoration: none;
            display: block;
            font-size: 14px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        /* Specific style for the 'Enable AR' button */
        #connect {
            background-color: #818080;
            /* Light gray background */
            color: #ffffff;
            /* Darker text color for contrast */
        }

        #connect:hover {
            background-color: #818080;
            /* Slightly darker shade for hover state */
        }

        #connect:active {
            background-color: #818080;
            /* Even darker for the active state */
        }

        .button2 {
            background-color: white;
            border: 1px solid #ddd;
            color: #333;
            padding: 15px 20px;
            /* Adjust padding to increase button size */
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 16px;
            /* Slightly larger font size */
            margin: 10px auto;
            /* Center the button with automatic margins */
            cursor: pointer;
            border-radius: 20px;
            /* Keep rounded corners */
            transition: all 0.3s ease;
            width: 90%;
            box-sizing: border-box;
        }

        .social-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .social-button img {
            width: 24px;
            /* or the size you prefer */
            height: auto;
            display: block;
        }
    </style>
    <title>Celine Hsieh's Personal Info</title>
</head>

<body>

    <div class="top-bar">
        <button id="connect" class="button">Personal Info</button>
        <button id="ar-page" class="button">Enable AR</button>
    </div>

    <div id="profile-card">
        <img src="../../Celine.gif" alt="Celine Hsieh's Profile">
        <h1>Celine Hsieh (TzuHsin)</h1>
        <p>I'm Celine Hsieh, a computer scientist with an architectural design background.</p>

        <div class="social-links">
            <button class="social-button" onclick="location.href='mailto:celinehsieh68@gmail.com';">
                <img src="assets/card-example/icons/email.png" alt="Email">
            </button>
            <button class="social-button" onclick="location.href='https://github.com/celine-hsieh';">
                <img src="assets/card-example/icons/github.png" alt="github">
            </button>
            <button class="social-button" onclick="location.href='https://linkedin.com/in/celinehsieh68';">
                <img src="assets/card-example/icons/linkedin.png" alt="LinkedIn">
            </button>
        </div>

        <!-- <button class="button">Celine | Hsieh, Tzu Hsin</button> -->
        <button class="button2"
            onclick="location.href='https://drive.google.com/file/d/1D7QEtd5uUJiKjmO_RnS4_IoDcpIVbiS5/view?usp=sharing';">CV</button>
        <button class="button2"
            onclick="location.href='https://issuu.com/celinehsieh/docs/portfolio_2023';">Portfolio</button>
        <button class="button2" onclick="location.href='https://celinehsieh.co';">Personal Web</button>
    </div>
    <script>
        var personalInfoURL = window.location.href;
        var arPageURL = '../../index.html';

        document.getElementById('connect').addEventListener('click', function () {
            window.location.href = personalInfoURL;
        });

        document.getElementById('ar-page').addEventListener('click', function () {
            window.location.href = arPageURL;
        });
    </script>
</body>

</html>
